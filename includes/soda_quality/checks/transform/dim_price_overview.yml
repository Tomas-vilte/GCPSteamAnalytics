checks for dim_price_overview:
  - schema:
      fail:
        when required column missing:
          [
            purchase_id,
            app_id,
            initial_price,
            final_price,
            discount_pct,
            discount_amount,
            formatted_initial_price,
            formatted_final_price,
            price_with_tax,
            formatted_price_with_tax]

        when wrong column type:
          purchase_id: integer
          app_id: integer
          initial_price: integer
          final_price: integer
          discount_pct: integer
          discount_amount: numeric
          formatted_initial_price: string
          formatted_final_price: string
          price_with_tax: numeric
          formatted_price_with_tax: string

  # Check fails when any Null values exist in the column
  - missing_count(purchase_id) = 0:

  # check failes when purchase_id is not unique
  - duplicate_count(purchase_id) = 0:

  - row_count > 0
