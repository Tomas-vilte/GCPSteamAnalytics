name: Go API Cloud Functions

on:  
  push:
    paths:
      - 'cloud_function/**.zip'
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4.0.1
        with:
          go-version: 1.20.2
      
      - name: Get version Go
        run: go version

      - name: Format code
        run: |
          go fmt ./...
                    
      - name: Build
        run: |
          ls
          go build 


      - name: Run Tests
        run: |
          cd tests
          go test -v ./.